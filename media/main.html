<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gemini Code Analyst</title>
		<link rel="stylesheet" href="{{styleUri}}" />
	</head>
	<body>
		<div class="tab-container">
			<div class="tab active" id="error-tab" onclick="switchTab('error')">
				Error
			</div>
			<div class="tab" id="fix-tab" onclick="switchTab('fix')">
				Fix Suggestion
			</div>
		</div>

		<div class="tab-content" id="error-content">
			<p id="errorMessage">
				<span style="color: var(--vscode-errorForeground)"
					>No analysis run yet. Select code and run 'Analyze Code with Gemini
					from the context menu.</span
				>
			</p>
		</div>

		<div class="tab-content hidden" id="fix-content">
			<pre id="fixSuggestion">-- Fix code will appear here --</pre>
			<button id="applyFixButton" disabled>Apply Fix</button>
		</div>

		<div id="loading" class="hidden">
			<div class="loading-spinner"></div>
			<p style="text-align: center">Analyzing code with Gemini...</p>
		</div>
		<script src="{{scriptUri}}"></script>
	</body>
</html>
